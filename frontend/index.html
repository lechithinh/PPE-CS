<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIT COURSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center p-5">
            <h1>PPE Detection in Construction</h1>
            <h6>Construction perennially ranks among the most dangerous industries for American workers. Despite strict safety
            standards, the Occupational Health and Safety Administration reports an average of 15 deaths per day across the
            industry.</h6>
        </div>
        <div class="row mt-4">
            <div class="col-5 border border-secondary rounded p-3 me-5">
                <!-- Form -->
                <form class="row g-3">
                    <!-- Upload image and preview -->
                    <div class="mb-5">
                        <label for="Image" class="form-label">Upload an image to check the safety</label>
                        <input class="form-control" type="file" id="formFile" onchange="preview()">
                    </div>
                    <img id="frame" src="" class="img-fluid" />
                    <div class="col">
                        <div class="text-end">
                            <!-- Click on detect to call an api -->
                            <button type="button" class="btn btn-primary"  id="detect-button">Detect</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col border border-secondary rounded">
                <img id="display" src="" class="img-fluid" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
